<!-- B1 : gắn link bootstrap , angular , controller  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- link angular -->
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular.route.js"></script>
    <title>FPT</title>
</head>
<body ng-app="myApp">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#!/list-employee">Navbar</a>
          <!-- them link chuen hương sang trang list -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <main ng-view></main>
    <!-- hien thi trang chu -->


    <!-- link controller -->
    <script src="controller/AddController.js"></script>
    <script src="controller/DetailController.js"></script>
    <script src="controller/EditController.js"></script>
    <script src="controller/ListController.js"></script>
</body>
<script>

    //  bat buoc phai hoc thuoc
    // ngRoute : chuyen hương trang , myApp : ten JS của trang (phải gắn trên body)
    let app = angular.module('myApp', ['ngRoute']);
    app.config(function($routeProvider){
        $routeProvider
        .when(
        '/list-employee', 
        {
            templateUrl: 'views/list.html',
            controller: ListController
        }
    )
    
        .when(
            '/employee/add',
            {
                templateUrl: 'views/add.html',
                controller: AddController
            }
        )
        .when(
            '/detail/employee/:id',
            {
                templateUrl: 'views/detail.html',
                controller: DetailController
            }
        )
        .when(
            '/edit/employee/:id',
            {
                templateUrl: 'views/edit.html',
                controller: EditController
            }
        )

})
</script>
</html>
